<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task_4</title>
	<style type="text/css">
		.box {
			position: absolute;
			width: 400px;
			height: 200px;
			top: 50%;
			margin-top: -100px;
			left: 50%;
			margin-left: -200px;
			background: #ccc;
		}
		.left_top {
			width: 50px;
			height: 50px;
			border-radius: 0 0 50px 0;
			position: absolute;
			background: #FC0;
		}
		.right_bottom {
			width: 50px;
			height: 50px;
			border-radius: 50px 0 0 0;
			position: absolute;
			background: #FC0;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left_top"></div>
		<div class="right_bottom"></div>
	</div>
</body>
</html>
